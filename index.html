<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="resources/js/script.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <div id="app" class="bg-dark vh-100 py-5">

    <div class="container py-5 d-flex flex-column p-4 bg-light border border-5 border-warning-subtle rounded-3 h-100">
      <h2 class="text-center mb-3 display-4 fw-bold text-secondary" style="-webkit-text-stroke: 1px black;">Lista
        Email
      </h2>
      <h3>Elenco delle Email</h3>
      <div
        class="first-array bg-warning bg-opacity-75 p-4 border border-dark border-2 rounded-2 mb-4 overflow-y-auto shadow"
        style="max-height:500px">
        <h3 v-if="textCheck" class="text-center">Caricamento email in corso. Attendere...</h3>
        <ul v-else>
          <li v-for="email in emails" :key="email">{{email}}></li>
        </ul>
      </div>
      <label for="numbers-email" class="form-label">Inserisci il numero delle email da generare:</label>
      <input id="numbers-email"
        class="first-array w-25 p-1 bg-warning-subtle bg-opacity-75 border border-dark border-2 rounded-2 mb-4 overflow-y-auto shadow"
        v-model="numbersEmail">
      <div class="buttons d-flex gap-5 justify-content-center">
        <button id="generate-sudent-list" type="button"
          class="btn btn-lg btn-success align-self-center border border-dark shadow" @click="generateEmail"
          :disabled="!numbersEmail">
          {{buttonInfo}}
        </button>
      </div>
    </div>
  </div>

</body>

</html>
